on: [push, pull_request, workflow_dispatch]

name: Build ZMK  Mini

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    name: Build ZMK  Mini
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build (Mini Left)
        run: west build -s zmk/app -b mikoto_520 -- -DSHIELD=mini_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Mini DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/mikoto_520.dts.pre.tmp
      - name: Mini Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 mini_left_mikoto_520.uf2
      - name: Archive (Mini Left)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: mini_left_mikoto_520.uf2
      - name: West Build (Mini Right)
        run: west build --pristine -s zmk/app -b mikoto_520 -- -DSHIELD=mini_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: Mini Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 mini_right_mikoto_520.uf2
      - name: Archive (Mini Right)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: mini_right_mikoto_520.uf2
